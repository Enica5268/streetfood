    <style>
      .category-strip {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding: 12px;
        border-radius: 12px;
        background: #fff8e1;
        border: 1px solid #eee;
      }

      .cat-pill {
        border: 1px solid #ffd39b;
        background: #fff;
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 600;
        color: #8b4513;
        cursor: pointer;
      }

      .cat-pill.active {
        background: #ffedd5;
        border-color: #ff8a00;
      }

      .category-grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }

      .food-card {
        background: #fff;

        border-radius: 12px;

      .food-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
      }

      .food-card h3 {

      function renderGrid(category) {
        const grid = document.getElementById('categoryGrid');
        grid.innerHTML = '';
        (FOOD_DATA[category] || []).forEach(item => {
          const card = document.createElement('div');
          card.className = 'food-card';
          card.innerHTML = `<img src="${item.img}" alt="${item.name}">
                      <h3>${item.name}</h3>`;
          grid.appendChild(card);
        });
      }

      document.querySelectorAll('.cat-pill').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderGrid(btn.dataset.category);
        });
      });

    msg.style.fontWeight = "bold";

    var footer = document.querySelector("footer");
    if (footer && footer.parentNode) {
      footer.parentNode.insertBefore(msg, footer);
    } else {
      document.body.appendChild(msg); 
    }
  });
